<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Invoices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${invoiceList}" class="container my-5">
              <div class="row justify-content-between">
                  <div class="my-5">
                      <a href="/create" class="btn btn-primary">
                          Add Invoice</a>
                  </div>
                  <div class="my-5">
                      <a  href="/invoiceReport" class="btn btn-warning">
                          Export as PDF</a>
                  </div>
              </div>
                <div class="col-md-12">
                    <h2 th:case="null">No record found</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Invoice</th>
                                <th>Customer</th>
                                <th>Details</th>
                                <th>Products</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="inv : ${invoiceList}">
                                <td th:text="${inv.invoice}"></td>
                                <td th:text="${inv.customer}"></td>
                                <td th:text="${inv.details}"></td>
                                <td>
                                   <ul>
                                       <li th:each="product : ${inv.productsList}">
                                           <span th:text="${product.getName()}"></span>
                                       </li>
                                   </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
